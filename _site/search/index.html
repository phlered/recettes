// Debounce function
function debounce(fn, delay) {
  let timer = null;
  return (...args) => {
    clearTimeout(timer);
    timer = setTimeout(() => fn(...args), delay);
  };
}

// Highlight helper
function highlight(text, query) {
  if (!query) return text;
  const regex = new RegExp(`(${query})`, "gi");
  return text.replace(regex, "<mark>$1</mark>");
}

// Update search results
function updateSearch() {
  const q = searchInput.value.toLowerCase();
  results.innerHTML = "";

  if (q.trim() === "") return;

  recettes
    .filter(r =>
      r.title.toLowerCase().includes(q) ||
      r.content.toLowerCase().includes(q) ||
      (r.tags && r.tags.some(t => t.toLowerCase().includes(q)))
    )
    .forEach(r => {
      const li = document.createElement("li");
      li.innerHTML = `
        <a href="${r.url}">
          <strong>${highlight(r.title, q)}</strong>
        </a><br>
        <small>${r.tags ? highlight(r.tags.join(", "), q) : ""}</small>
      `;
      results.appendChild(li);
    });
}


searchInput.addEventListener("input", debounce(updateSearch, 150));
clearBtn.addEventListener("click", () => {
  searchInput.value = "";
  updateSearch();
  searchInput.focus();
});

// Lire le paramÃ¨tre 'q' de l'URL et lancer la recherche
const urlParams = new URLSearchParams(window.location.search);
const queryParam = urlParams.get('q');
if (queryParam) {
  searchInput.value = queryParam;
  updateSearch();
}
</script>

    <script>
    (function() {
      const searchInput = document.getElementById("headerSearchInput");
      const clearBtn = document.getElementById("clearSearchBtn");
      const recetteCards = document.getElementById("recetteCards");
      const recettesTitle = document.getElementById("recettes-title");
      
      function debounce(fn, delay) {
        let timer = null;
        return (...args) => {
          clearTimeout(timer);
          timer = setTimeout(() => fn(...args), delay);
        };
      }
      
      function filterRecipes() {
        if (!recetteCards) return; // Pas sur la page d'accueil
        
        const q = searchInput.value.toLowerCase().trim();
        const cards = recetteCards.querySelectorAll('.recette-card');
        let visibleCount = 0;
        
        if (q === "") {
          // Afficher toutes les cartes
          cards.forEach(card => {
            card.style.display = '';
          });
          if (recettesTitle) recettesTitle.textContent = 'Toutes mes recettes';
          if (clearBtn) clearBtn.style.display = 'none';
          return;
        }
        
        // Filtrer les cartes
        cards.forEach(card => {
          const title = card.dataset.title || '';
          const tags = card.dataset.tags || '';
          const content = card.dataset.content || '';
          
          if (title.includes(q) || tags.includes(q) || content.includes(q)) {
            card.style.display = '';
            visibleCount++;
          } else {
            card.style.display = 'none';
          }
        });
        
        // Mettre Ã  jour le titre
        if (recettesTitle) {
          if (visibleCount === 0) {
            recettesTitle.textContent = 'Aucune recette trouvÃ©e';
          } else if (visibleCount === 1) {
            recettesTitle.textContent = '1 recette trouvÃ©e';
          } else {
            recettesTitle.textContent = `${visibleCount} recettes trouvÃ©es`;
          }
        }
        
        if (clearBtn) clearBtn.style.display = 'flex';
      }
      
      function clearSearch() {
        searchInput.value = '';
        filterRecipes();
        searchInput.focus();
      }
      
      if (searchInput) {
        searchInput.addEventListener("input", debounce(filterRecipes, 200));
      }
      
      if (clearBtn) {
        clearBtn.addEventListener("click", clearSearch);
        clearBtn.style.display = 'none'; // CachÃ© par dÃ©faut
      }
    })();
    </script>
