---
# Ce layout surcharge minima pour permettre le mode sombre, un header personnalis√© et un fond visuel.
layout: null
---
<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title | default: site.title }}</title>
    {%- seo -%}
    <link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}">
    <style>
      html, body {
        min-height: 100vh;
        height: 100%;
        margin: 0;
        padding: 0;
      }
      body {
        position: relative;
        min-height: 100vh;
        color: #e8ecf2;
        font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
        margin: 0;
      }
      .background-image {
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        width: 100vw;
        height: 100vh;
        z-index: 0;
        background: url('{{ '/images/truffes_au_chocolat.jpeg' | relative_url }}) center/cover no-repeat;
        opacity: 0.25;
        pointer-events: none;
      }
      .site-container {
        position: relative;
        z-index: 1;
        max-width: 820px;
        margin: 40px auto 0 auto;
        background: rgba(20,22,30,0.85);
        border-radius: 18px;
        box-shadow: 0 8px 32px #000a;
        padding: 32px 24px 24px 24px;
      }
      header.site-header, footer.site-footer {
        background: transparent;
        box-shadow: none;
      }
      a {
        color: #8fb8ff;
        text-decoration: none;
      }
      a:hover {
        color: #ffd700;
        text-shadow: 0 2px 8px #222;
      }
      h1, h2, h3 {
        color: #fff;
        font-weight: 700;
        letter-spacing: 0.01em;
      }
      img {
        max-width: 100%;
        border-radius: 10px;
        box-shadow: 0 2px 12px #0006;
      }
      .footer-home {
        color: #8fb8ff;
      }
      .footer-home:hover {
        color: #ffd700;
      }
      @media (max-width: 600px) {
        .site-container {
          margin: 0;
          border-radius: 0;
          padding: 12px 2vw 16px 2vw;
        }
        .background-image {
          background-position: center top;
        }
      }
    </style>
  </head>
  <body>
    <div class="background-image"></div>
    {% include header.html %}
    <div class="site-container">
      {{ content }}
    </div>
    {% include footer.html %}
  </body>
</html>
